<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Digital Kesehatan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Lottie Player untuk animasi -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      animation: fadeInUp 1s ease-out;
      text-align: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome {
      font-size: 18px;
      margin-bottom: 15px;
      color: #555;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
      font-size: 24px;
      font-weight: 600;
    }

    form {
      margin-top: 10px;
      text-align: left;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
    }

    form input:focus {
      border-color: #6c63ff;
      outline: none;
      box-shadow: 0 0 6px rgba(108, 99, 255, 0.3);
    }

    button {
      width: 100%;
      background-color: #6c63ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 5px;
    }

    button:hover {
      background-color: #574b90;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(87, 75, 144, 0.3);
    }

    .link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .link a {
      color: #6c63ff;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s;
    }

    .link a:hover {
      color: #574b90;
      text-decoration: underline;
    }

    .animation {
      width: 140px;
      margin: 0 auto 15px auto;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Animasi kedokteran -->
    <div class="animation">
      <lottie-player 
        src="https://assets3.lottiefiles.com/packages/lf20_4kx2q32n.json"  
        background="transparent"  
        speed="1"  
        loop  
        autoplay>
      </lottie-player>
    </div>

    <!-- Ucapan Selamat Datang -->
    <p class="welcome">Selamat Datang di</p>
    <h2>Aplikasi Kesehatan Digital</h2>

    <!-- Form Login -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Masukkan email Anda" required>
      <input type="password" id="password" placeholder="Masukkan password Anda" required>
      <button type="submit">Login</button>
    </form>

    <div class="link">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
  </div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const url = "https://script.google.com/macros/s/AKfycbx0lsgcaRo26PhN2Xm0K1sUablbWl_J5b8gjNpKVBG9jaJvHpVIk-83JRnvHzdBJqJtWA/exec"; // Ganti dengan URL Web App kamu

  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      localStorage.setItem("user", JSON.stringify(data));
      window.location.href = "dashboard.html";
    } else {
      alert(data.message || "Login gagal.");
    }
  })
  .catch(err => {
    console.error("Error:", err);
    alert("Terjadi kesalahan koneksi saat login.");
  });
});
</script>

</body>
</html>
