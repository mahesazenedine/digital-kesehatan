<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Data Kesehatan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Input Data Kesehatan</h2>
    <form id="healthForm">
      <label for="tekanan">Tekanan Darah</label>
      <input type="number" id="tekanan" placeholder="Contoh: 120" required>

      <label for="gula">Gula Darah</label>
      <input type="number" id="gula" placeholder="Contoh: 90" required>

      <label for="berat">Berat Badan (kg)</label>
      <input type="number" id="berat" placeholder="Contoh: 65" required>

      <button type="submit">Simpan</button>
    </form>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) window.location.href = "index.html";

    document.getElementById("healthForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const tekanan = document.getElementById("tekanan").value;
      const gula = document.getElementById("gula").value;
      const berat = document.getElementById("berat").value;

      fetch("https://script.google.com/macros/s/AKfycbx0lsgcaRo26PhN2Xm0K1sUablbWl_J5b8gjNpKVBG9jaJvHpVIk-83JRnvHzdBJqJtWA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `action=input_health&email=${encodeURIComponent(user.email)}&tekanan_darah=${tekanan}&gula_darah=${gula}&berat_badan=${berat}`
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Data berhasil disimpan!");
          window.location.href = "profile.html";
        } else {
          alert(data.message || "Gagal menyimpan data.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Terjadi kesalahan.");
      });
    });
  </script>
</body>
</html>
